name: Matrix Multi-Platform Build

on:
  push:
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]   # ✅ at least 3 variants

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: matrix-e3a88d2    # ✅ validation identifier
        run: echo "Matrix build running on ${{ matrix.os }}"

      - name: Generate build artifact
        run: |
          echo "Build artifact for ${{ matrix.os }}" > output.txt
          echo "timestamp: $(date)" >> output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-e3a88d2-${{ matrix.os }}     # ✅ required prefix
          path: output.txt
